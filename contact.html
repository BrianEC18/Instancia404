<!-- contact.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Instancia 404</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a2e0c12345.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    main {
      margin-top: 80px;
      padding: 2rem;
    }

    .nav-links a,
    .bottom-navbar a {
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .nav-links a:hover,
    .bottom-navbar a:hover {
      background-color: rgba(245, 245, 220, 0.2);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Instancia 404</h1>
      <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="nav-links" id="navLinks">
          <a href="index.html#home"><i class="fas fa-house"></i> Home</a>
          <a href="about.html"><i class="fas fa-circle-info"></i> About</a>
          <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <h2>Contacto</h2>
    <p>
      ¿Tienes dudas, sugerencias o necesitas soporte? ¡Contáctanos!
    </p>
    <ul>
      <li><strong>Email:</strong> soporte@Instancia404game.com</li>
      <li><strong>Teléfono:</strong> +52 811 123 456</li>
      <li><strong>Dirección:</strong> Calle del Terror 13, Monterrey, Nuevo León.</li>
    </ul>
  </main>

  <div class="bottom-navbar">
  <a href="index.html#home"><i class="fas fa-house"></i></a>
  <a href="about.html"><i class="fas fa-circle-info"></i></a>
  <a href="contact.html"><i class="fas fa-envelope"></i></a>
  </div>

  <footer>
    <p>&copy; 2025 Instancia 404. Todos los derechos reservados.</p>
  </footer>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('show');
    }

    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        link.style.transition = 'transform 0.2s';
        link.style.transform = 'scale(0.95)';
        setTimeout(() => {
          link.style.transform = 'scale(1)';
        }, 200);
      });
    });
  </script>
</body>
</html>
